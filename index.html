<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <script src="aMou.js"></script>
        <title>Alpha Mou</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Alpha Mou</span>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            為了練習JS而寫的小Project，可以計算出轉珠路徑，並把盤面狀況以動畫的形式模擬出來。
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="board" style="text-align: center;"></div>
                    <div style="text-align: center;">
                        <div
                            class="btn-group btn-group-lg"
                            role="group"
                            aria-label="First group"
                        >
                            <button
                                type="button"
                                class="btn btn-secondary"
                                onclick="disableSetPosi();"
                            >
                                調整盤面
                            </button>
                            <button
                                type="button"
                                class="btn btn-secondary"
                                onclick="enableSetPosi();"
                            >
                                設定起始點
                            </button>
                            <button
                                type="button"
                                class="btn btn-secondary"
                                onclick="resetBoard();"
                            >
                                隨機重置盤面
                            </button>
                            <div class="btn-group" role="group">
                                <button
                                    id="btnGroupDrop1"
                                    type="button"
                                    class="btn btn-secondary dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    模式設定
                                </button>
                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="btnGroupDrop1"
                                >
                                    <a
                                        class="dropdown-item"
                                        href="#"
                                        onclick="changeAiState('combo');"
                                        >Combo越多越好</a
                                    >
                                    <a
                                        class="dropdown-item"
                                        href="#"
                                        onclick="changeAiState('clean');"
                                        >盤面越乾淨越好</a
                                    >
                                </div>
                            </div>
                            <button
                                type="button"
                                class="btn btn-secondary"
                                onclick="calcPath();"
                            >
                                計算路徑
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="final_board" style="text-align: center;"></div>
                    <div style="text-align: center;">
                        <div
                            class="btn-group btn-group-lg"
                            role="group"
                            aria-label="First group"
                        >
                            <button
                                type="button"
                                class="btn btn-secondary"
                                onclick="runPath();"
                            >
                                執行路徑
                            </button>
                            <button
                                type="button"
                                class="btn btn-secondary"
                                onclick="runResult();"
                            >
                                消珠模擬
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3 mb-3">
                    <div class="card">
                        <div class="card-body" id="info"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function sleep(time) {
                return new Promise((resolve) => setTimeout(resolve, time));
            }

            var elem = document.getElementById('board');
            var finalElem = document.getElementById('final_board');
            var board = new Board(elem);
            board.render();
            var ai = new AlphaMou(board, finalElem);
            var path = undefined;

            function calcPath() {
                path = ai.findPath();
                ai._board.renderPath(path);
            }

            function runPath() {
                if (path === undefined) {
                    alert('請先計算路徑!');
                    return;
                }
                ai._finalBoard.render();
                sleep(1000).then(() => {
                    ai._finalBoard.runPath(path);
                });
            }

            function changeAiState(mode) {
                ai.state = mode;
            }

            function enableSetPosi() {
                alert('切換成設定起始點模式');
                board.state = 'set';
            }

            function disableSetPosi() {
                alert('切換成調整盤面模式');
                board.state = 'switch';
            }

            function runResult() {
                let infoElem = document.getElementById('info');
                ai._finalBoard.renderResult();
                ai._finalBoard.isRenderDone().then(() => {
                    infoElem.innerText = `${
                        ai._finalBoard.findCombo.length
                    } Combo, 共消了 ${ai._finalBoard.getBlankNum()} 顆珠。`;
                });
            }

            function resetBoard() {
                path = undefined;
                board = new Board(elem);
                ai = new AlphaMou(board, finalElem);
                board.render();

                let infoElem = document.getElementById('info');
                infoElem.innerText = '';
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
